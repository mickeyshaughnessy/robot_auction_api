<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Bid - Robot Services Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="endpoint" style="margin-bottom: 20px;">
            <div id="user-info" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>Welcome, <span id="current-username">Loading...</span>!</h3>
                    <p>Submit a new bid or manage your existing bids below.</p>
                </div>
                <div>
                    <a href="index.html" class="btn btn-sm btn-secondary">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
        
        <h1>Submit New Bid</h1>
        
        <div class="endpoint">
            <h3>New Bid Request</h3>
            <form id="bid-form">
                <div class="form-group">
                    <label for="service">Service Description:</label>
                    <textarea id="service" rows="3" placeholder="Describe what you need done..."></textarea>
                    <div class="service-examples">
                        <button type="button" onclick="fillService('Taco Bell Tacos Supreme delivery to my friend')">Taco Bell Delivery</button>
                        <button type="button" onclick="fillService('Emergency medical service to my location')">Emergency Medical</button>
                        <button type="button" onclick="fillService('Clean my apartment kitchen and bathroom')">Apartment Cleaning</button>
                        <button type="button" onclick="fillService('Walk my dog for 30 minutes')">Dog Walking</button>
                        <button type="button" onclick="fillService('Grocery shopping and delivery from Whole Foods')">Grocery Shopping</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <div class="location-inputs">
                        <input type="number" id="lat" placeholder="Latitude" step="0.000001" min="-90" max="90">
                        <input type="number" id="lon" placeholder="Longitude" step="0.000001" min="-180" max="180">
                        <button type="button" onclick="getCurrentLocation()">Use My Location</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Bid Price (USD):</label>
                    <input type="number" id="price" min="0.01" step="0.01" placeholder="50.00">
                </div>

                <div class="form-group">
                    <label for="end-time">Bid Expires:</label>
                    <select id="end-time">
                        <option value="3600">1 hour</option>
                        <option value="10800">3 hours</option>
                        <option value="21600">6 hours</option>
                        <option value="43200">12 hours</option>
                        <option value="86400" selected>24 hours</option>
                        <option value="172800">48 hours</option>
                        <option value="604800">1 week</option>
                    </select>
                </div>

                <button type="submit">Submit Bid</button>
            </form>
        </div>

        <div class="endpoint">
            <h3>Your Current Bids</h3>
            <div id="current-bids">
                <p>Loading your bids...</p>
            </div>
            <button onclick="refreshBids()">Refresh Bids</button>
        </div>

        <div id="bid-details" class="endpoint" style="display: none;">
            <h3>Bid Details</h3>
            <div id="bid-details-content"></div>
            <button onclick="hideBidDetails()">Close</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://100.26.236.1:5001';
        
        // Debug: Log all storage contents
        console.log('=== DEBUGGING AUTHENTICATION ===');
        console.log('All localStorage contents:');
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            console.log(`  ${key}:`, value);
        }
        
        console.log('All sessionStorage contents:');
        for (let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            const value = sessionStorage.getItem(key);
            console.log(`  ${key}:`, value);
        }
        
        // Check for user data that might indicate login status
        const possibleUserKeys = ['currentUser', 'user', 'userData', 'username', 'loggedInUser'];
        possibleUserKeys.forEach(key => {
            const value = localStorage.getItem(key) || sessionStorage.getItem(key);
            if (value) {
                console.log(`Found user data - ${key}:`, value);
            }
        });
        
        // Try all possible token storage keys
        let authToken = localStorage.getItem('authToken') || 
                       localStorage.getItem('access_token') || 
                       localStorage.getItem('token') ||
                       localStorage.getItem('jwt') ||
                       localStorage.getItem('bearer_token') ||
                       localStorage.getItem('userToken') ||
                       sessionStorage.getItem('authToken') ||
                       sessionStorage.getItem('access_token') ||
                       sessionStorage.getItem('token') ||
                       sessionStorage.getItem('userToken');
        
        // Also check if authentication might be stored in a different format
        const possibleAuthKeys = ['auth', 'authentication', 'session', 'login'];
        possibleAuthKeys.forEach(key => {
            const value = localStorage.getItem(key) || sessionStorage.getItem(key);
            if (value) {
                console.log(`Found auth-related data - ${key}:`, value);
                try {
                    const parsed = JSON.parse(value);
                    if (parsed.token || parsed.access_token || parsed.authToken) {
                        console.log('Found token in parsed object:', parsed);
                        authToken = authToken || parsed.token || parsed.access_token || parsed.authToken;
                    }
                } catch (e) {
                    // Not JSON, might be a direct token
                    if (value.length > 20) { // Assume tokens are longer than 20 chars
                        console.log('Might be a direct token:', value.substring(0, 20) + '...');
                        authToken = authToken || value;
                    }
                }
            }
        });
                       
        console.log('Final auth token found:', !!authToken);
        if (authToken) {
            console.log('Token preview:', authToken.substring(0, 50) + '...');
        }
        console.log('=== END DEBUGGING ===');
        
        // Function to get current username from storage
        function getCurrentUsername() {
            return localStorage.getItem('currentUser') || 
                   localStorage.getItem('username') || 
                   sessionStorage.getItem('currentUser') ||
                   sessionStorage.getItem('username') || 
                   'Anonymous';
        }

        function checkAuth() {
            console.log('Checking authentication...');
            console.log('Available localStorage keys:', Object.keys(localStorage));
            console.log('Available sessionStorage keys:', Object.keys(sessionStorage));
            
            // Log all storage contents for debugging
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                console.log(`localStorage[${key}]:`, localStorage.getItem(key));
            }
            
            console.log('AuthToken found:', !!authToken);
            
            if (!authToken) {
                // Don't show login message immediately, just log the issue
                console.log('No auth token found, will show login prompt only if API calls fail');
                return false;
            }
            return true;
        }

        function fillService(text) {
            document.getElementById('service').value = text;
        }

        function getCurrentLocation() {
            if ("geolocation" in navigator) {
                // Check permission status first
                navigator.permissions.query({name: 'geolocation'}).then(permission => {
                    if (permission.state === 'denied') {
                        showLocationHelp();
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            document.getElementById('lat').value = position.coords.latitude.toFixed(6);
                            document.getElementById('lon').value = position.coords.longitude.toFixed(6);
                            alert('Location set successfully!');
                        },
                        error => {
                            handleLocationError(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 60000
                        }
                    );
                }).catch(() => {
                    // Fallback for older browsers
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            document.getElementById('lat').value = position.coords.latitude.toFixed(6);
                            document.getElementById('lon').value = position.coords.longitude.toFixed(6);
                            alert('Location set successfully!');
                        },
                        error => {
                            handleLocationError(error);
                        }
                    );
                });
            } else {
                alert('Geolocation is not supported by this browser. Please enter coordinates manually.');
            }
        }

        function handleLocationError(error) {
            let message = 'Could not get your location: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    showLocationHelp();
                    return;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
                    break;
            }
            
            if (confirm(message + '\n\nWould you like to try again?')) {
                getCurrentLocation();
            }
        }

        function showLocationHelp() {
            const helpText = `Location access was denied. To enable:

Chrome/Edge: Click the location icon in the address bar and select "Allow"
Firefox: Click the shield icon and select "Allow Location Access"
Safari: Go to Safari > Settings > Websites > Location

Or enter coordinates manually below.

Would you like to try again?`;
            
            if (confirm(helpText)) {
                // Wait a moment then try again
                setTimeout(() => {
                    getCurrentLocation();
                }, 1000);
            }
        }

        document.getElementById('bid-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Try to reload token if not available
            if (!authToken) {
                console.log('No token on submit, trying to reload...');
                authToken = localStorage.getItem('authToken') || 
                           localStorage.getItem('access_token') || 
                           localStorage.getItem('token') ||
                           sessionStorage.getItem('authToken') ||
                           sessionStorage.getItem('access_token');
            }
            
            if (!authToken) {
                alert('Please log in first');
                window.location.href = 'index.html';
                return;
            }
            
            const service = document.getElementById('service').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            const price = parseFloat(document.getElementById('price').value);
            const endTimeOffset = parseInt(document.getElementById('end-time').value);
            const endTime = Math.floor(Date.now() / 1000) + endTimeOffset;

            if (!service || !lat || !lon || !price) {
                alert('Please fill in all required fields');
                return;
            }

            console.log('Submitting bid with token:', authToken.substring(0, 20) + '...');
            console.log('Bid data:', { service, lat, lon, price, end_time: endTime });

            try {
                const response = await fetch(`${API_URL}/make_bid`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        service: service,
                        lat: lat,
                        lon: lon,
                        price: price,
                        end_time: endTime
                    })
                });

                const result = await response.json();
                console.log('API Response:', response.status, result);
                
                if (response.ok) {
                    alert('Bid submitted successfully!');
                    document.getElementById('bid-form').reset();
                    refreshBids();
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit bid'));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error: ' + error.message);
            }
        });

        async function refreshBids() {
            console.log('Refreshing bids...');
            
            if (!authToken) {
                console.log('No token available, trying to reload token from storage...');
                // Try to reload token
                authToken = localStorage.getItem('authToken') || 
                           localStorage.getItem('access_token') || 
                           localStorage.getItem('token') ||
                           sessionStorage.getItem('authToken') ||
                           sessionStorage.getItem('access_token');
                
                if (!authToken) {
                    document.getElementById('current-bids').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p>Please log in first to view your bids.</p>
                            <a href="index.html" class="btn btn-primary">Go to Login</a>
                        </div>
                    `;
                    return;
                }
            }
            
            try {
                console.log('Making API call with token:', authToken.substring(0, 20) + '...');
                const response = await fetch(`${API_URL}/account_data`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('API Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Account data:', data);
                    displayBids(data.bids || []);
                } else if (response.status === 401) {
                    document.getElementById('current-bids').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <p>Session expired. Please log in again.</p>
                            <a href="index.html" class="btn btn-primary">Go to Login</a>
                        </div>
                    `;
                    localStorage.removeItem('authToken');
                    authToken = null;
                } else {
                    const errorData = await response.json();
                    console.log('Error response:', errorData);
                    document.getElementById('current-bids').innerHTML = '<p>Could not load bids: ' + (errorData.error || 'Unknown error') + '</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('current-bids').innerHTML = '<p>Error loading bids: ' + error.message + '</p>';
            }
        }

        function displayBids(bids) {
            const container = document.getElementById('current-bids');
            
            if (bids.length === 0) {
                container.innerHTML = '<p>No current bids. Submit your first bid above!</p>';
                return;
            }

            const bidList = bids.map(bid => {
                const endDate = new Date(bid.end_time * 1000);
                const status = bid.status || 'pending';
                
                return `
                    <div class="bid-item" onclick="viewBidDetails('${bid.bid_id}')">
                        <div class="bid-summary">
                            <strong>${bid.service.substring(0, 50)}${bid.service.length > 50 ? '...' : ''}</strong>
                            <span class="bid-price">${bid.price}</span>
                            <span class="bid-status ${status}">${status.toUpperCase()}</span>
                        </div>
                        <div class="bid-location">Location: ${bid.lat.toFixed(4)}, ${bid.lon.toFixed(4)}</div>
                        <div class="bid-expires">Expires: ${endDate.toLocaleString()}</div>
                        ${status === 'pending' ? `<button onclick="cancelBid('${bid.bid_id}', event)" class="cancel-btn">Cancel</button>` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = bidList;
        }

        function viewBidDetails(bidId) {
            const bids = JSON.parse(localStorage.getItem('userBids') || '[]');
            const bid = bids.find(b => b.bid_id === bidId);
            
            if (bid) {
                document.getElementById('bid-details-content').innerHTML = `
                    <p><strong>Service:</strong> ${bid.service}</p>
                    <p><strong>Location:</strong> ${bid.lat}, ${bid.lon}</p>
                    <p><strong>Price:</strong> ${bid.price}</p>
                    <p><strong>Status:</strong> ${bid.status || 'pending'}</p>
                    <p><strong>Created:</strong> ${new Date(bid.created_time * 1000).toLocaleString()}</p>
                    <p><strong>Expires:</strong> ${new Date(bid.end_time * 1000).toLocaleString()}</p>
                `;
                document.getElementById('bid-details').style.display = 'block';
            }
        }

        function hideBidDetails() {
            document.getElementById('bid-details').style.display = 'none';
        }

        async function cancelBid(bidId, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to cancel this bid?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/cancel_bid`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ bid_id: bidId })
                });

                if (response.ok) {
                    alert('Bid cancelled successfully');
                    refreshBids();
                } else {
                    const result = await response.json();
                    alert('Error: ' + (result.error || 'Failed to cancel bid'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, checking authentication and loading bids...');
            
            // Show current username
            const username = getCurrentUsername();
            document.getElementById('current-username').textContent = username;
            
            if (username === 'Anonymous') {
                document.getElementById('user-info').innerHTML = `
                    <div style="text-align: center; padding: 20px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
                        <p>‚ö†Ô∏è You don't appear to be logged in. Please log in first for full functionality.</p>
                        <a href="index.html" class="btn btn-primary">Go to Login</a>
                    </div>
                `;
            }
            
            checkAuth(); // Just for debugging
            refreshBids(); // Always try to refresh bids
        });
    </script>

    <style>
        .service-examples {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-examples button {
            background-color: var(--color-accent);
            color: var(--color-text);
            border: 2px solid var(--color-secondary);
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .service-examples button:hover {
            background-color: var(--color-secondary);
            color: white;
        }

        .location-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .location-inputs input {
            flex: 1;
        }

        .location-inputs button {
            padding: 8px 12px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--color-secondary);
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }

        .bid-item {
            border: 2px solid var(--color-accent);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            background-color: white;
        }

        .bid-item:hover {
            background-color: var(--color-background);
        }

        .bid-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .bid-price {
            font-weight: bold;
            color: var(--color-button);
        }

        .bid-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .bid-status.pending {
            background-color: var(--color-accent);
            color: var(--color-text);
        }

        .bid-status.matched {
            background-color: var(--color-button);
            color: white;
        }

        .bid-status.completed {
            background-color: var(--color-secondary);
            color: white;
        }

        .bid-location, .bid-expires {
            font-size: 0.9rem;
            color: #666;
            margin: 2px 0;
        }

        .cancel-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-top: 8px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #cc2a2a;
        }
    </style>
</body>
</html>
